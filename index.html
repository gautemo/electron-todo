<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>TODO</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Oleo+Script:700" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <header>TODO</header>
    <div id="app">
        <div v-bind:class="modalIsActive" id="modal-background" @click="showImportancePicker = false"></div>
        <section class="new-todo">
            <input id="new-todo-text" type="text" v-bind:class="newTodoHasText" v-model="newTodo" @keyup.enter="addTodo"/>
            <label for="new-todo-text">Add TODO</label>
            <span class="importance importance-current" @click="showImportancePicker = true" v-bind:style="{'background-color': newImportance.color}">{{newImportance.emoji}}</span>
            <div v-bind:class="importanceIsActive" class="importance-picker">
                <span class="importance" @click="setNewImportance(importance)" v-for="importance in categories" v-bind:style="{'background-color': importance.color}">{{importance.emoji}}</span>
            </div>
        </section>
        <section>
            <ul class="todo-list">
                <li class="todo-element" v-for="(todo, index) in mytodos">
                    <span class="importance" v-bind:style="{'background-color': todo.color}">{{todo.emoji}}</span>
                    <span class="todo-text">{{todo.todo}}</span>
                    <span class="delete" @click="deleteTodo(index)">üóëÔ∏è</span>
                </li>
            </ul>
        </section>
    </div>

    <script src="js/app.js"></script>
</body>

</html>
